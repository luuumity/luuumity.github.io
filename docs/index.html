<style>

.box{

    padding:40px;
    text-align: center;
    margin: auto;

.box-img{

 .icon{
    border-radius: 50%;
    width: 40px;
    height: 40px;
}

input[type=text], select {
    width: 80%;
    padding: 12px 20px;
    margin: 8px 10%;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


input[type=submit] {
    width: 80%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 10%;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* CSS 中，类选择器使用.符号作为前缀 */
.sub{
    width: 500px;
    margin: auto;
    margin-top: 10%;
    margin-bottom: 5%;
    border-radius: 10px;
    background-color: #f2f2f2;
    padding: 20px;
    }
/* .sub form label{} */
/* 链接设定要放在外面！ */
    a:link {color: #ffffff;text-decoration:none;}      /* 未访问链接*/
    a:visited {color:#f5e7c2;text-decoration:none;}  /* 已访问链接 */
    a:hover {color:#96fa81;text-decoration:underline}  /* 鼠标移动到链接上 */
    a:active {color:#96fa81;text-decoration:underline} 

/* 为可输入选择列表使用 */
.typelist{
    width: 80%;
    padding: 12px 20px;
    margin: 8px 10%;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


button {
  background-color: rgb(15, 246, 15);
}
